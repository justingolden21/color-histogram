<!DOCTYPE html>
<html>
<head>
	<title>Color Histogram</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta charset="utf-8">
	<meta name="title=" content="Color Histogram">
	<meta name="robots" content="index, follow">
	<meta name="description" content="Generate a color histogram of any image">
	<meta name="keywords" content="cololr histogram, histogram, photography, photograph, photo, image, picture">
	<meta name="theme-color" content="#ccc">
	<meta name="msapplication-navbutton-color" content="#ccc">
	<meta name="apple-mobile-web-app-status-bar-style" content="#ccc">
	<link id="iconLink" rel="icon" href="img/logo-black.png" type="image/png">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- google charts -->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<link rel="stylesheet" href="styles.css">
	<script src="charts.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<h1> <img id="logo" src="img/logo-black.svg" width="72px"> Color Histogram</h1>
	<hr>

	<label id="uploadButton" class="btn btn-lg">
		<i class="fas fa-upload"></i> Upload Image <i class="fas fa-file-image"></i>
		<input hidden id="input" type="file" accept="image/*" class="form-control input-sm">
	</label>

	<div id="histogramDiv">

	<p><b>Uploaded Image:</b></p>
	<canvas id="canvas"></canvas>
	<br><p><b>Color Histogram:</b></p>
	<div id="chart"></div>
	<br><p id="avgP"></p> <!-- todo: change into rows/cols -->

	<p><b>Chart Options:</b></p>
	<input id="lineCheckbox" type="checkbox">
	<label for="lineCheckbox">Line Chart</label>
	<input disabled="true" id="curveCheckbox" type="checkbox">
	<label for="curveCheckbox">Curve Lines</label>

	</div>

</body>
</html>
